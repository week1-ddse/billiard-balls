<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Billiards</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h1>Billiards</h1>
    <section id="ball-buttons">
        <button class="ball-button" value="1-solid"><img src="./assets/1-solid.png" alt="image of ball number 1"></button>
        <button class="ball-button" value="2-solid"><img src="./assets/2-solid.png" alt="image of ball number 2"></button>
        <button class="ball-button" value="3-solid"><img src="./assets/3-solid.png" alt="image of ball number 3"></button>
        <button class="ball-button" value="4-solid"><img src="./assets/4-solid.png" alt="image of ball number 4"></button>
        <button class="ball-button" value="5-solid"><img src="./assets/5-solid.png" alt="image of ball number 5"></button>
        <button class="ball-button" value="6-solid"><img src="./assets/6-solid.png" alt="image of ball number 6"></button>
        <button class="ball-button" value="7-solid"><img src="./assets/7-solid.png" alt="image of ball number 7"></button>
        <button class="ball-button" value="8ball"><img src="./assets/8ball.png" alt="image of ball number 8"></button>
        <button class="ball-button" value="9-stripe"><img src="./assets/9-stripe.png" alt="image of ball number 9"></button>
        <button class="ball-button" value="10-stripe"><img src="./assets/10-stripe.png" alt="image of ball number 10"></button>
        <button class="ball-button" value="11-stripe"><img src="./assets/11-stripe.png" alt="image of ball number 11"></button>
        <button class="ball-button" value="12-stripe"><img src="./assets/12-stripe.png" alt="image of ball number 12"></button>
        <button class="ball-button" value="13-stripe"><img src="./assets/13-stripe.png" alt="image of ball number 13"></button>
        <button class="ball-button" value="14-stripe"><img src="./assets/14-stripe.png" alt="image of ball number 14"></button>
        <button class="ball-button" value="15-stripe"><img src="./assets/15-stripe.png" alt="image of ball number 15"></button>
    </section>
    <section id="ball-parent">
        <img class="cue" src="./assets/cue.png" alt="image of cueball">
    </section>
    <section id="dance-buttons">
        <h2>Make the balls dance!</h2>
        <button class="dance-button" value="stripe-button">Stripes</button>
        <button class="dance-button" value="solid-button">Solids</button>
        <button class="dance-button" value="eight-ball-button">8 Ball</button>
        <button class="dance-button" value="all-button">All</button>
    </section>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
